<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/Quiz.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <main class="main">
      <div class="card text-center">
        <div class="card-header">
            <h5 class="card-title">
          Enter Your First and Last Name
            </h5>
        </div>
        <div class="row container-fluid">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="first-name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="last-name">
            </div>
          </div>
        <div class="card-body">
          <h5 class="card-title">You are Ready for The Quiz</h5>
          <p class="card-text">This is JavaScript Quiz for increase your JavaScript Knowledge
          </p>
          <a class="btn btn-primary" id="start" href="./quiz.html">Start The Quiz</a>
        </div>
        <div class="card-footer text-muted">Developed By Bilal Shaikh
        </div>
      </div>
    </main>

    <script src="./JS/Quiz.js"></script>
    <script src="./JS/App.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
