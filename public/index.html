<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <title>JavaScript Quiz</title>
  </head>

  <body onload="displayQuiz(0)">
    <header>
      <nav class="navbar navbar-light bg-primary fixed-top">
        <div class="container">
          <div class="left-title">
            <a class="navbar-brand" href="#">
              <p>JavaScript Quiz</p>
              <img
                src="./images/_Pngtree_quiz_line_black_icon_4008059-removebg-preview.png"
                alt=""
                class="logo"
                loading="lazy"
              />
            </a>
          </div>
          <div class="right-title">
            <p>
              Total Questions:
              <span id="totalQues"></span>
            </p>
          </div>
        </div>
        <div class="clearfix"></div>
      </nav>
    </header>

    <main class="main">
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <div id="result" class="quiz-body">
                <form name="quizForm" onSubmit="" action="./Result.html">
                  <fieldset class="form-group">
                    <h4>
                      <span id="qid">1.</span> <span id="question"></span>
                    </h4>
                    <div class="options-container">
                      <div
                        class="option-block-container text-light border-right"
                        onclick="addActive(this)"
                      ></div>
                      <div
                        class="option-block-container text-light border-right"
                        onclick="addActive(this)"
                      ></div>
                      <div
                        class="option-block-container text-light border-right"
                        onclick="addActive(this)"
                      ></div>
                    </div>
                  </fieldset>
                  <a
                    name="previous"
                    id="previous"
                    class="btn btn-success"
                    aria-required="true"
                  >
                  </a>
                  &nbsp;
                  <a
                    name="next"
                    id="next"
                    class="btn btn-success"
                    aria-required="true"
                  >
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./JS/App.js"></script>
    <!-- <script src="Quiz.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
